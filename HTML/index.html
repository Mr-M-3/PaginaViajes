<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="estilos.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="FONDOS_PARA_WEB/FondoPagina.png">
    <header>
        <img src="FONDOS_PARA_WEB/LogoPagina.png" alt="Logo de la empresa">
        <!--Enlaces -->
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Destinos</a>
            <a href="#">Ofertas</a>
            <a href="#">Reservas</a>
            <a href="#">Contacto</a>
        </nav>

        <!--Buscador-->
        <form action="#" method="get" class="buscador">
            <input type="text" name="q" placeholder="Buscar destinos, ofertas...">
            <button type="submit">Buscar</button>
        </form>
        <!--Formulario de iniciar sesion y foto de perfil-->
        <button type="button">Iniciar sesión</button>
        <button type="button">Registrarse</button>
        <img src="FONDOS_PARA_WEB/Avatar.png" alt="Foto de usuario">
    </header>
    <main>
        <div id="entrada">
            <h1>Tu Viaje Comienza Aquí</h1>
            <p>Descubre destinos impresionantes y crea recuerdos inolvidables con ViajesPDF
                , tu socio de viajes de confianza.</p>
            <button>Reserva Tu Aventura Ahora</button>
        </div>
    </main>
</body>

</html>
